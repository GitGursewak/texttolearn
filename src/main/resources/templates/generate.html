<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Course - Text-to-Learn</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      color: #333;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #667eea;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="container">
  <a href="/" class="back-link">‚Üê Back to Courses</a>

  <h1>üéØ Generate New Course</h1>

  <form id="generateForm">
    <div class="form-group">
      <label for="topic">Course Topic</label>
      <input type="text" id="topic" name="topic"
             placeholder="e.g., Python Programming, React Hooks, Machine Learning"
             required>
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty Level</label>
      <select id="difficulty" name="difficulty">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <button type="submit" class="btn" id="submitBtn">
      Generate Course with AI ‚ú®
    </button>
  </form>

  <div id="loading">
    <div class="spinner"></div>
    <p>Generating your course... This may take 10-20 seconds</p>
  </div>
</div>

<script>
  document.getElementById('generateForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const topic = document.getElementById('topic').value;
    const difficulty = document.getElementById('difficulty').value;
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');

    // Show loading
    submitBtn.disabled = true;
    submitBtn.textContent = 'Generating...';
    loading.style.display = 'block';

    try {
      const response = await fetch(`/api/courses/generate?topic=${encodeURIComponent(topic)}&difficulty=${difficulty}`, {
        method: 'POST'
      });

      if (response.ok) {
        const course = await response.json();
        // Redirect to course page
        window.location.href = `/course/${course.id}`;
      } else {
        alert('Failed to generate course. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generate Course with AI ‚ú®';
        loading.style.display = 'none';
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Generate Course with AI ‚ú®';
      loading.style.display = 'none';
    }
  });
</script>
</body>
</html>
