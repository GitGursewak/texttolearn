<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${lesson.title}">Lesson Title</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }
    .lesson-header {
      background: white;
      padding: 40px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .video-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .content {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      line-height: 1.8;
    }
    .content h1, .content h2, .content h3 {
      color: #667eea;
      margin-top: 25px;
      margin-bottom: 15px;
    }
    .content p {
      margin-bottom: 15px;
      color: #444;
    }
    .content ul, .content ol {
      margin-left: 30px;
      margin-bottom: 15px;
    }
    .content li {
      margin-bottom: 8px;
      color: #444;
    }
    .content code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
    .content pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    .content pre code {
      background: none;
      padding: 0;
      color: #f8f8f2;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container">
  <a href="javascript:history.back()" class="back-link">‚Üê Back to Course</a>

  <div class="lesson-header">
    <h1 th:text="${lesson.title}">Lesson Title</h1>
  </div>

  <!-- YouTube Video -->
  <div class="video-container" th:if="${lesson.videoUrl != null}">
    <h2 style="margin-bottom: 20px; color: #333;">üì∫ Video Tutorial</h2>
    <div class="video-wrapper">
      <iframe th:src="'https://www.youtube.com/embed/' + ${lesson.videoUrl.substring(lesson.videoUrl.indexOf('v=') + 2)}"
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Lesson Content (Markdown) -->
  <div class="content">
    <div id="markdown-content"></div>
  </div>
</div>

<script th:inline="javascript">
  // Get markdown content from Thymeleaf
  const markdownContent = /*[[${lesson.content}]]*/ '';

  // Convert markdown to HTML and display
  document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);
</script>
</body>
</html>
